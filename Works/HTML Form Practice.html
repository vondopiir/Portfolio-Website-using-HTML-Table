<!DOCTYPE html>
<html>
	<head>
		<title> HTML FORM | Practice </title>
	</head>
	
	<body>
		<form action="welcome_message.html" method="GET" target="_blank" autocomplete="on">
			<!-- Text Fields Start -->
				<label for="fname"> First Name: </label> <br>
				<input type="text" id="fname" name="fname"> <br>
				<label for="lname"> Last Name: </label> <br>
				<input type="text" id="lname" name="lname"> <br>
			<!-- Text Fields End -->
			
			<!-- Radio Buttons Start -->
				<label>Gender</label><br>
				<input type="radio" id="male" name="gender" value="male">
				<label for="male">Male</label> <br>
				<input type="radio" id="female" name="gender" value="female">
				<label for="female">Female</label> <br>
				<input type="radio" id="other" name="gender" value="other">
				<label for="other">Other</label> <br>
			<!-- Radio Buttons End -->
			
			<!-- Checkboxes Start -->
				<label> Checkboxes </label><br>
				<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
				<label for="vehicle1"> I have a bike </label><br>
				<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
				<label for="vehicle2"> I have a car </label><br>
				<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
				<label for="vehicle3"> I have a boat </label> <br>
				<br>
				<br>
			<!-- Checkboxes End -->
			
			<!-- Elements Start -->
				<label for="cars"> Choose a car: </label>
				<select id="cars" name="cars">
					<option value="volvo"> Volvo </option>
					<option value="saab"> Saab </option>
					<option value="fiat"> Fiat </option>
					<option value="audi"> Audi </option>
				</select>
				<br>
				<br>
				<br>
				<label for="cars"> Choose a car: </label>
				<select id="cars" name="cars" size="3">
					<option value="volvo"> Volvo </option>
					<option value="saab"> Saab </option>
					<option value="fiat"> Fiat </option>
					<option value="audi"> Audi </option>
				</select>
				<br>
				<br>
				<br>
				<label for="cars"> Choose a car: </label>
				<select id="cars" name="cars" size="4" multiple>
					<option value="volvo"> Volvo </option>
					<option value="saab"> Saab </option>
					<option value="fiat"> Fiat </option>
					<option value="audi"> Audi </option>
				</select>
				<br>
				<br>
				
				<textarea name="message" rows="10" cols="30">
					The cat was playing in the garden.
				</textarea>
				<br>
				<br>
				<button type="button" onclick="alert('Hello Dude!')"> Click Me!</button>
				<br>
				<br>
				<h1>The "fieldset" and "legend" Elements</h1><br>
				<fieldset>
					<label for="f_name">First Name:</label><br>
					<input type="text" id="f_name" name="f_name"><br>
					<label for="l_name">Last Name:</label><br>
					<input type="text" id="l_name" name="l_name"><br>
					<label for="user_email">Email</label><br>
					<input type="email" id="user_email" name="user_email"><br>
				</fieldset>
				<br>
				<br>
				<fieldset>
					<legend> Personalia: </legend>
					<label for="f_name">First Name:</label><br>
					<input type="text" id="f_name" name="f_name"><br>
					<label for="l_name">Last Name:</label><br>
					<input type="text" id="l_name" name="l_name"><br>
					<label for="user_email">Email</label><br>
					<input type="email" id="user_email" name="user_email"><br>
				</fieldset>
				<br>
				<br>
				<h1> The "datalist" Element </h1> <br>
				<input list="browsers">
				<datalist id="browsers">
					<option value="Internet Explorer">
					<option value="Firefox">
					<option value="Chrome">
					<option value="Opera">
					<option value="Safari">
				</datalist>
				<br>
				<br>
			<!-- Elements End -->
			
			<!-- Input Type Starts -->
				<input type="reset"> <br><br>
				
				<label for="favcolor">Select your favorite color:</label>
				<input type="color" id="favcolor" name="favcolor"><br><br>
				
				<label for="birthday">Birthday:</label>
				<input type="date" id="birthday" name="birthday"><br><br>
				
				<label for="birthdaytime">Birthday (date and time):</label>
				<input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><br>
				
				<label for="myfile">Select a file:</label>
				<input type="file" id="myfile" name="myfile"><br><br>
				
				<input type="hidden" id="custId" name="custId" value="3487">
				<br><br>
				
				<label for="bdaymonth">Birthday (month and year):</label>
				<input type="month" id="bdaymonth" name="bdaymonth"><br><br>
					
				<label for="quantity">Quantity (between 1 and 100):</label>
				<input type="number" id="quantity" name="quantity" min="1" max="100" step="10"><br><br>
				
				<label for="vol">Volume (between 0 and 50):</label>
				<input type="range" id="vol" name="vol" min="0" max="50"><br><br>
				
				<label for="gsearch">Search Google:</label>
				<input type="search" id="gsearch" name="gsearch"><br><br>
				
				<label for="phone">Enter your phone number:</label>
				<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{6}"><br><br>
				
				<label for="appt">Select a time:</label>
				<input type="time" id="appt" name="appt"><br><br>
				
				<label for="homepage">Add your homepage:</label>
				<input type="url" id="homepage" name="homepage"><br><br>
				
				<label for="week">Select a week:</label>
				<input type="week" id="week" name="week"><br><br>
				
				<label for="firstname">First name:</label><br>
				<input type="text" id="firdtname" name="firstname" value="John" readonly><br><br>
  
				<label for="fname">First name:</label><br>
				<input type="text" id="f-name" name="f-name" value="John" disabled><br><br>
				
				<input type="text" id="fname" name="fname" size="50"><br><br>
				
				<label for="pin">PIN:</label><br>
				<input type="text" id="pin" name="pin" maxlength="4" size="4"><br><br>
				
				<label for="datemax">Enter a date before 1980-01-01:</label>
				<input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

				<label for="datemin">Enter a date after 2000-01-01:</label>
				<input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>
  
				<label for="files">Select files:</label>
				<input type="file" id="files" name="files" multiple><br><br>
				
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required><br><br>
				
				<input type="text" id="fname" name="fname" autofocus><br><br>
				
				<input type="submit" formaction="#" value="Submit as Admin"><br><br>
				
				<br>
				<input type="submit" value="Submit">
			<!-- Input Type Ends -->
		</form>
	</body>
</html>
